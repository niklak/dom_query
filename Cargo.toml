[package]
name = "dom_query"
version = "0.4.0"
description = "HTML manipulation with CSS seletors"
license = "MIT"
repository = "https://github.com/niklak/dom_query"
documentation = "https://docs.rs/dom_query/latest"
keywords = ["html", "css", "selectors", "scraping", "parser"]
authors = ["niklak <morgenpurple@gmail.com>","importcjj <importcjj@gmail.com>"]
edition = "2021"
readme = "README.md"
rust-version = "1.65"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
html5ever = "0.29.0"
selectors = "0.25.0"
cssparser = "0.31.2"
tendril = "0.4.3"
rustc-hash = "2.0.0"
hashbrown = {version = "0.15.0", default-features = false, features = ["allocator-api2", "inline-more"], optional = true}

[dev-dependencies]
regex = "1.11.0"
lazy_static = "1.5.0"
readability = {version = "0.3.0", default-features = false}
url = "2.5.2"
ureq = "2.10.1"

[features]
hashbrown = ["dep:hashbrown"]